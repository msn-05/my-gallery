<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="My gallery devchallenges.io by MSN">
    <link rel="icon" href="photosdevchallenges.png">
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>My gallery BY MSN</title>
  </head>
  <body>
    <div class="cont">
      <header>
        <img src="photos/profilePhoto.png">
        <h1>Rodney Cotton</h1>
        <h2>Helsinki, Finland</h2>
        <div class="info">
          <div class="item">
            <div class="count">100</div>
            <div class="type">Posts</div>
          </div>
          <div class="item">
            <div class="count">2,242</div>
            <div class="type">Follower</div>
          </div>
          <div class="item">
            <div class="count">1,432</div>
            <div class="type">Following</div>
          </div>
        </div>
     </header>
      <main>
        <div class="gallery-cont">
          <div class="photo1"></div>
          <div class="photo2"></div>
          <div class="photo3"></div>
          <div class="photo4"></div>
          <div class="photo5"></div>
          <div class="photo6"></div>
        </div>
     </main>
   </div>
   <footer>
     created by <a href="https://github.com/msn-05">msn-05</a> - devchallenges.io
   </footer>
   <script>
     let setGridHeight = () => {
       let grid = document.getElementsByClassName("gallery-cont")[0];
       grid.style.height = getComputedStyle(grid).width;
      };
      setGridHeight();
      window.addEventListener('resize', setGridHeight);
   </script>
  </body>
</html>
